{% extends "base.html" %}
{% block css %}
<link href="{{ STATIC_URL }}timepaw/css/bundles/signUp.css" media="screen" rel="stylesheet" type="text/css">
{% endblock %}
<html class="no-js" lang="en">
{% block title %}注册timepaw{% endblock %}

{% block content %}
<div id="header" class="more1024">
	<div id="top-bar">
		<h1><a href="/">Timepaw</a></h1>
		<ul class="signupSteps">
			<li class="current">第一步：填写这个简单的表格</li>
			<li>第二步：连接你常用的网络</li>
			<li>没有第三步了...</li>
		</ul>
	</div>
</div>


<div id="content">
	<h1 class="header typeE" style="text-align:left; font-size:20px; padding:10px 0 0 0px;">注册TimePaw</h1>
	
	<form action="/signup" enctype="multipart/form-data" method="post">	
 	{% csrf_token %}  
		<label class="float-left">
			邀请码:<div class="formHelpText float-right" style="display:inline;">
			{% if error.invitecode %}{{error.invitecode}} {% else %} TimePaw暂时处于内测，请输入您的邀请码{% endif %}</div>
			<input type="text" name="invitecode" id="invitecode" title="nickname" />
		</label>
   
		<label class="float-left">
			昵称：<div class="formHelpText float-right" style="display:inline;">
			{% if error.nickname %}{{error.nickname}}{% endif %}</div>
			<input type="text" name="nickname" id="nickname" title="nickname" />
		</label>
		
		<label style="clear:both;">
			Email：<div class="formHelpText float-right" style="display:inline;">{% if error.email %}{{error.email}}{% endif %}</div>
			<input type="text" name="email" id="email" title="Email" />
		</label>
		
		<label>
			密码：<div class="formHelpText float-right" style="display:inline;">{% if error.password %}{{ error.password}}{% endif %}</div>
			<input type="password" name="password" id="password" title="" data-tooltip="至少6个字符" />
		</label>
		<label>
			密码重复：<div class="formHelpText float-right" style="display:inline;">{% if error.passwordagain %}{{error.passwordagain}}{% endif %}</div>
			<input type="password" name="passwordagain" id="passwordagain" />
		</label>
		<input type="submit" value="注册时光机" class="btn-green float-right" tabindex="4" style="font-size:13px; padding-left:18px; padding-right:18px;" />
		
		
	</form>
	
	<p class="text typeE clear" style="text-align:left; padding-left:30px;">已经有TimePaw的账户? <a href="login">登录</a></p>
</div>
<script src="{{ STATIC_URL }}timepaw/js/bundles/thirdparty.js"></script>
<script src="{{ STATIC_URL }}timepaw/js/bundles/signUp.js"></script>

<!-- Footer -->
{% endblock %}
